<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EV Central - Estado de Charging Points</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #2c3e50;
            color: white;
        }

        .CHARGING {
            color: green;
            font-weight: bold;
        }

        .IDLE {
            color: blue;
            font-weight: bold;
        }

        .ERROR {
            color: red;
            font-weight: bold;
        }

	.OFFLINE {
            color: grey;
            font-weight: bold;
        }

	.UNKNOWN {
            color: orange;
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>

<h1>EV Central - Estado de Charging Points</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Ubicaci√≥n</th>
            <th>Estado</th>
        </tr>
    </thead>
    <tbody id="cp-table">
        <tr>
            <td colspan="3">Cargando puntos de recarga...</td>
        </tr>
    </tbody>
</table>

<footer>
    Sistemas Distribuidos - EV Charging
</footer>

<script>
    async function loadChargingPoints() {
        try {
            const response = await fetch("http://127.0.0.1:8000/estado");
            const data = await response.json();

            const cps = data.cps || [];
            const table = document.getElementById("cp-table");
            table.innerHTML = "";

            if (cps.length === 0) {
                table.innerHTML = `
                    <tr>
                        <td colspan="3">No hay puntos de recarga</td>
                    </tr>
                `;
                return;
            }

            cps.forEach(cp => {

		const estado = cp.estado || "UNKNOWN";
                const ubicacion = cp.location || cp.localizacion || cp.loc || "-";

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${cp.id ?? "-"}</td>
                    <td>${cp.location || cp.localizacion || "-"}</td>
                    <td class="${cp.estado || 'UNKNOWN'}">
                        ${cp.estado || 'UNKNOWN'}
                    </td>
                `;
                table.appendChild(row);
            });

        } catch (err) {
            console.error("Error conectando con la API:", err);
            document.getElementById("cp-table").innerHTML = `
                <tr>
                    <td colspan="3">No se puede conectar con la central</td>
                </tr>
            `;
        }
    }

    loadChargingPoints();
    setInterval(loadChargingPoints, 5000);
</script>

</body>
</html>
